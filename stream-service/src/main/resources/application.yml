queue:
  exchange: dev:amqp-exchange
  movieQueue:
    name: dev:movie-queue
    routingKey:
      all: dev:movie.*
      storedFile: dev:movie.find-stored-file
  userQueue:
    name: dev:user-queue
    routingKey:
      all: dev:user.*
      storedFile: dev:user.find-stored-file

root:
  location: ${LOCAL_STORAGE}

gateway:
  url: ${GATEWAY_URL}

server:
  port: ${SERVER_PORT}

loki:
  url: ${LOKI_URL}

spring:
  application:
    name: stream-service
  rabbitmq:
    host: host.docker.internal
    port: 5672
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_SERVICE_URL}

eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_SERVICE_URL}
